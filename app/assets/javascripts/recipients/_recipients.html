<div ng-controller="RecipientsController" class="col-xs-6 col-sm-3 col-md-3 sidebar sidebar-left sidebar-animate sidebar-md-show">
  <div>
    <span>Recipientes&emsp;<a ng-if="$state.current.name !== 'emails.new'" ui-sref="emails.new">Redactar</a></span>
  </div>
  <div class="form-group">
    <input type="text" ng-model="searchField" placeholder="Buscar" typeahead="result as result.name for results in searchFilter($viewValue)" typeahead-template-url="recipients/search_results.html" typeahead-on-select="onSelect($item, $model, $label); searchField = '';" class="form-control">
  </div>
  <table class="table">
    <tr ng-repeat="recipient in recipients">
      <td>
        <img ng-src="{{recipient.image}}" class="img-rounded img-recipient"/>
      </td>
      <td>
        <p> Hon. {{recipient.name}} </p>
      <td>
        <p><a ng-click="remove(recipient)"><i class="fa fa-times"></i></a></p>
      </td>
    </tr>
  </table>
</div>

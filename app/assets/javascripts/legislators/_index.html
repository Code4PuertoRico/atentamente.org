<div class="row">
  <div ng-include="'legislators/_filters.html'"></div>
  <div class="col-md-9 col-md-offset-3">
  	<table class="table table-hover">
  		<tr ng-repeat="legislator in legislators">
  			<td class="img-container">
  				<img ng-src="{{legislator.image}}" class="img-rounded img-legislator"/>
  			</td>
  			<td>
  				<h4>
  					Hon. {{legislator.name}} <span ng-if="legislator.position"> - {{legislator.position}}</span>
  				</h4>
  				<p>
  					{{legislator.branch}} <span ng-if="legislator.district == 'Acumulación'">por</span> {{legislator.district}}
  				</br>
  				Partido Político: {{legislator.political_party}} 
  				</p>
  			</td>
  			<td class="actions">
  				<a ui-sref="legislators.edit({ id: legislator.id })">Edit</a> | 
  				<a href="">Delete</a>
  			</td>
  		</tr>
		</table>
  </div>
</div>
